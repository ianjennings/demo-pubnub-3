version: 4.0.56
steps:
  - prompt: >-
      Focus the browser window. 2. /explore Navigate to the homepage. 3.
      /explore Scroll to the newsletter subscription section. 4. /explore Enter
      an email address. 5. /explore Click the "Subscribe" button. 6. /explore
      Assert that a confirmation message is displayed.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Focus the browser window. 2. /explore Navigate to the homepage. 3.
      /explore Scroll to the newsletter subscription section. 4. /explore Enter
      an email address. 5. /explore Click the "Subscribe" button. 6. /explore
      Assert that a confirmation message is displayed.
    commands:
      - command: scroll-until-text
        text: Subscribe to our newsletter
        direction: down
      - command: hover-text
        text: Email Address
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Subscribe
        description: subscribe button
        action: click
      - command: assert
        expect: a confirmation message is displayed
