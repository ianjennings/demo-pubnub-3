steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the homepage.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer area.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer area.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the footer area.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the footer area.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the footer area.
    commands:
      - command: scroll
        direction: down
  - prompt: Scroll to the footer area.
    commands:
      - command: scroll
        direction: down
  - prompt: Click the "Contact Us" link.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click the "Contact Us" link.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
  - prompt: Assert that the contact page loads successfully.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the contact page is loaded
