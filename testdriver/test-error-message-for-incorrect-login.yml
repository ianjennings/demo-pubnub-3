version: 4.0.56
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the login page.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the login page.
    commands:
      - command: hover-text
        text: LOGIN
        description: link in the header
        action: click
  - prompt: Enter invalid credentials.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Enter invalid credentials.
    commands:
      - command: hover-text
        text: Email address
        description: email input field
        action: click
      - command: type
        text: invalid@example.com
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: wrongpassword
