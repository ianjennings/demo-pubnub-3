version: 4.0.56
steps:
  - prompt: >-
      Focus the browser window. 2. /explore Navigate to the login page. 3.
      /explore Enter invalid credentials. 4. /explore Click the "Log In" button.
      5. /explore Assert that an error message is displayed.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Focus the browser window. 2. /explore Navigate to the login page. 3.
      /explore Enter invalid credentials. 4. /explore Click the "Log In" button.
      5. /explore Assert that an error message is displayed.
    commands:
      - command: hover-text
        text: LOGIN
        description: login link in the header
        action: click
      - command: wait
        timeout: 2000
      - command: type
        text: invalid_user
      - command: press-keys
        keys:
          - tab
      - command: type
        text: invalid_password
      - command: hover-text
        text: Log In
        description: log in button
        action: click
      - command: wait
        timeout: 2000
      - command: assert
        expect: an error message is displayed
